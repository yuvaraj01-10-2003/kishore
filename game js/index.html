<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>Play ROCK, PAPER,SCISSOR</h1>
    </div>
    <div class="fullpage">
        <div class="computer">
           <h2 id="comBg">COMPUTER</h2>
           <h3 id="computerResult"></h3>
        </div>
        <div>
            <h1>VS</h1>
        </div>
        <div class="player">
            <h2 id="playBg">PLAYER</h2>
            <h3 id="playerResult"></h3>
         </div>
    </div> 
    <div class="bottom">
        <h2 id="result"></h2><br>
        <button class="startbtn" onclick="clicked()">start game</button>
    </div>   
    
    <script src="index.js"></script>
</body>
</html>
